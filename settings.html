<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabMate Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    
    h1 {
      color: #4285F4;
      margin-bottom: 20px;
    }
    
    .settings-section {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .settings-section h2 {
      margin-top: 0;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .api-key-input {
      position: relative;
      display: flex;
    }
    
    .toggle-visibility {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      color: #555;
    }
    
    button {
      background: #4285F4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    
    button:hover {
      background: #3367d6;
    }
    
    .status-message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    
    .instruction {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>TabMate Settings</h1>
  
  <div class="settings-section">
    <h2>AI Integration</h2>
    <p>Connect TabMate to an AI service to enable smart tab summarization and intent detection.</p>
    
    <div class="form-group">
      <label for="ai-service">AI Service</label>
      <select id="ai-service">
        <option value="openai">OpenAI (GPT-4, GPT-3.5)</option>
        <option value="anthropic">Anthropic Claude</option>
        <option value="gemini">Google Gemini</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="api-key">API Key</label>
      <div class="api-key-input">
        <input type="password" id="api-key" placeholder="Enter your API key">
        <button class="toggle-visibility" id="toggle-visibility">üëÅÔ∏è</button>
      </div>
      <div class="instruction">
        Your API key is stored locally and is only used to communicate with the selected AI service.
      </div>
    </div>
    
    <div class="form-group">
      <label for="ai-model">Model</label>
      <select id="ai-model">
        <option value="gpt-4">GPT-4 (More accurate, slower)</option>
        <option value="gpt-3.5-turbo">GPT-3.5 Turbo (Faster, less accurate)</option>
        <option value="claude-3.5-sonnet">Claude 3.5 Sonnet</option>
        <option value="gemini-pro">Gemini Pro</option>
      </select>
    </div>
    
    <button id="test-api">Test Connection</button>
    <button id="save-settings">Save Settings</button>
    
    <div id="status-message" class="status-message" style="display: none;"></div>
  </div>
  
  <div class="settings-section">
    <h2>Usage & Privacy</h2>
    <div class="form-group">
      <label>
        <input type="checkbox" id="offline-mode"> 
        Offline Mode (Disable AI features, use basic grouping only)
      </label>
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox" id="collect-anonymous-stats"> 
        Allow anonymous usage statistics to improve TabMate
      </label>
    </div>
  </div>
  
  <script src="settings.js"></script>
</body>
</html>
